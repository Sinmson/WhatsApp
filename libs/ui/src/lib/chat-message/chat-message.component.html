<div class="mx-[9%] mb-3 flex text-gray-900 dark:text-gray-200"
  >

  <div class="p-2 rounded-lg max-w-[65%] break-words whitespace-pre-wrap relative text-inherit"
    [ngClass]="{'dark:bg-wa-message-them-dark bg-wa-message-them-light mr-auto rounded-tl-none': !isMessageOfUser, 'dark:bg-wa-message-me-dark bg-wa-message-me-light ml-auto rounded-tr-none': isMessageOfUser}">
    <span class="absolute top-0 -right-2" *ngIf="isMessageOfUser">
      <svg viewBox="0 0 8 13" width="8" height="13" class="dark:fill-wa-message-me-dark fill-wa-message-me-light">
        <path opacity=".13" d="M5.188 1H0v11.193l6.467-8.625C7.526 2.156 6.958 1 5.188 1z"></path>
        <path fill="inherit" d="M5.188 0H0v11.193l6.467-8.625C7.526 1.156 6.958 0 5.188 0z"></path>
      </svg>
    </span>
    <span class="absolute top-0 -left-2" *ngIf="!isMessageOfUser">
      <svg viewBox="0 0 8 13" width="8" height="13" class="dark:fill-wa-message-them-dark fill-wa-message-them-light">
        <path opacity=".13" d="M1.533 3.568L8 12.193V1H2.812C1.042 1 .474 2.156 1.533 3.568z"></path>
        <path fill="inherit" d="M1.533 2.568L8 11.193V0H2.812C1.042 0 .474 1.156 1.533 2.568z"></path>
      </svg>
    </span>
    <span class="text-inherit">{{ message }}</span>
  </div>
</div>
