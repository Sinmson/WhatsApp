<div class="mx-[9%] mb-3 flex text-gray-900 dark:text-gray-200">

  <div class="p-2 rounded-lg max-w-[65%] break-words whitespace-pre-wrap relative text-inherit text-sm"
    [ngClass]="{'dark:bg-wa-message-them-dark bg-wa-message-them-light mr-auto rounded-tl-none': !isMessageOfUser, 'dark:bg-wa-message-me-dark bg-wa-message-me-light ml-auto rounded-tr-none': isMessageOfUser}">
    <span class="absolute top-0 -right-2" *ngIf="isMessageOfUser">
      <svg viewBox="0 0 8 13" width="8" height="13" class="dark:fill-wa-message-me-dark fill-wa-message-me-light">
        <path opacity=".13" d="M5.188 1H0v11.193l6.467-8.625C7.526 2.156 6.958 1 5.188 1z"></path>
        <path fill="inherit" d="M5.188 0H0v11.193l6.467-8.625C7.526 1.156 6.958 0 5.188 0z"></path>
      </svg>
    </span>
    <span class="absolute top-0 -left-2" *ngIf="!isMessageOfUser">
      <svg viewBox="0 0 8 13" width="8" height="13" class="dark:fill-wa-message-them-dark fill-wa-message-them-light">
        <path opacity=".13" d="M1.533 3.568L8 12.193V1H2.812C1.042 1 .474 2.156 1.533 3.568z"></path>
        <path fill="inherit" d="M1.533 2.568L8 11.193V0H2.812C1.042 0 .474 1.156 1.533 2.568z"></path>
      </svg>
    </span>
    <div class="text-inherit relative group">

      <span *ngIf="WasDeleted" class="text-gray-600 dark:text-gray-300/70 italic inline-flex items-center select-text">
        <svg viewBox="0 0 24 24" fill="currentColor" class="inline-block w-6 h-6"><path fill-rule="evenodd" clip-rule="evenodd" d="M7.759 6.43a7 7 0 0 1 9.81 9.81l-9.81-9.81zM6.357 7.858a7 7 0 0 0 9.786 9.786L6.357 7.857zM12 3a9 9 0 1 0 0 18 9 9 0 0 0 0-18z" fill="currentColor"></path></svg>
        Diese Nachricht wurde gel√∂scht.
      </span>
      <span *ngIf="!WasDeleted" class="">
        {{ message }}
      </span>
      <span class="inline-block" [ngClass]="{ 'min-w-[4.5rem]': isMessageOfUser, 'min-w-[3.5rem]': !isMessageOfUser }"> </span>

      <span class="opacity-0 transition-all duration-75 cursor-pointer translate-x-2
                  group-hover:opacity-100 group-hover:translate-x-0
                  absolute right-0 top-0 text-right flex                  
                  before:w-5 before:inline-block
                  before:shadow-2xl before:shadow-wa-message-me-light before:dark:shadow-wa-message-me-dark
                  before:rounded-bl-full before:bg-gradient-to-bl before:from-wa-message-me-light before:dark:from-wa-message-me-dark before:to-wa-message-me-light/10 before:dark:to-wa-message-me-dark/10"
                  (click)="OpenContextMenu($event)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="ml-auto w-5 h-5 bg-wa-message-me-light dark:bg-wa-message-me-dark " viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
      </span>

      <!-- TODO: Implement clicking on the time/icon to open message details -->
      <div class="flex absolute right-0 bottom-0 items-center cursor-pointer">
        <span class="text-gray-600 dark:text-gray-300/50 text-2xs">
          {{ TimeString }}
        </span>
        <span class="text-gray-600 dark:text-gray-300/50 inline-block ml-1 w-4" [ngClass]="{ 'hidden': !isMessageOfUser }">
          <!-- Sent -->
          <svg *ngIf="WasSent" viewBox="0 0 16 16" class="h-2.5" fill="currentColor" >
            <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
            <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
            <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
          </svg>
          <!-- Delivered -->
          <svg *ngIf="WasDelivered" viewBox="0 0 16 15" class="h-4">
            <path fill="currentColor"
              d="M10.91 3.316l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.879a.32.32 0 0 1-.484.033L1.891 7.769a.366.366 0 0 0-.515.006l-.423.433a.364.364 0 0 0 .006.514l3.258 3.185c.143.14.361.125.484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z">
            </path>
          </svg>
          <!-- Received / Read -->
          <svg *ngIf="WasReceived || WasRead" viewBox="0 0 16 15" class="h-4" [ngClass]="{ 'text-sky-500': WasRead }">
            <path fill="currentColor"
              d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.879a.32.32 0 0 1-.484.033l-.358-.325a.319.319 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.033l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.879a.32.32 0 0 1-.484.033L1.891 7.769a.366.366 0 0 0-.515.006l-.423.433a.364.364 0 0 0 .006.514l3.258 3.185c.143.14.361.125.484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z">
            </path>
          </svg>
          <!-- Failed -->
          <svg *ngIf="WasFailed" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="h-2.5" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </span>
      </div>
    </div>
  </div>
</div>
