<button class="group grid grid-cols-chats-profil grid-rows-2 gap-x-4 
  px-4 py-2.5 h-20 w-full text-left outline-none
  hover:cursor-pointer hover:bg-gray-100 dark:hover:bg-neutral-700
  text-gray-600 dark:text-gray-300/50" 
  (click)="OpenThisChat()"
  [ngClass]="{ 'bg-gray-100 dark:bg-neutral-700': openChat?.id === Id }">
  <img class="col-start-1 row-start-1 row-span-2 place-self-center rounded-full" [src]="'https://i.pravatar.cc/50?id=0'"
    loading="lazy" />
  <span class="col-start-2 row-start-1 row-span-1 self-end text-gray-700 dark:text-gray-300">Frank</span>
  <span
    class="text-sm col-start-2 col-span-2  row-start-2 row-span-1 self-start  whitespace-nowrap text-ellipsis overflow-hidden">okay.
    sag dann mal bescheid</span>
  <span
    class="text-xs col-start-3 col-span-2 row-start-1 row-span-1 self-center justify-self-end">Gestern</span>
  <span
    class="col-start-3 col-span-2 row-start-2 row-span-1 
    w-5 h-5 self-start justify-self-end 
    opacity-0 group-hover:opacity-100 transition-all duration-75
    cursor-pointer relative" (click)="OpenContextMenu($event)">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-full" viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
    </svg>
  </span>
  <span class="col-start-4 col-span-1 row-start-2 row-span-1 relative">
  </span>
  <hr
    class="dark:text-wa-thumb-dark/50 text-wa-thumb-light/50 h-px w-[calc(100%+1rem)]
    col-start-2 col-span-3 row-start-2 self-end translate-y-2.5 ">
</button>
