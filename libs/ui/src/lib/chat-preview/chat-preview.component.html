<button (click)="OpenChat()"
  class="grid grid-cols-chats-profil grid-rows-2 gap-x-4 
  pl-4 py-2.5 h-20 w-full text-left outline-none
  hover:cursor-pointer hover:bg-gray-100 dark:hover:bg-neutral-700"
  [ngClass]="{ 'bg-gray-100 dark:bg-neutral-700': chatIsOpen }">
  <img class="col-start-1 row-start-1 row-span-2 place-self-center rounded-full" [src]="'https://i.pravatar.cc/50?id=0'"
    loading="lazy" />
  <span class="col-start-2 row-start-1 row-span-1 self-end dark:text-gray-200 text-gray-900">Frank</span>
  <span
    class="text-sm col-start-2 col-span-2  row-start-2 row-span-1 self-start dark:text-gray-300 text-gray-500 whitespace-nowrap text-ellipsis overflow-hidden">okay.
    sag dann mal bescheid</span>
  <span
    class="text-xs col-start-3 col-span-2 row-start-1 row-span-1 self-center mr-8 dark:text-gray-300 text-gray-500 font-light">Gestern</span>
  <hr
    class="dark:text-wa-thumb-dark/50 text-wa-thumb-light/50 h-px w-full col-start-2 col-span-3 row-start-2 self-end translate-y-2.5">
</button>
