<div #waContextMenu 
    class="absolute z-20 transition-none pointer-events-none max-w-inherit"     
    [ngClass]="{ '!pointer-events-auto': Show }" 
    [ngStyle]="NgStyle">  
  <ul class="flex flex-col justify-start 
             py-2 bg-wa-chats-light dark:bg-wa-header-dark
             border border-gray-100 dark:border-neutral-900/10 shadow-md
            opacity-0 scale-0 transition-[transform,opacity]"                     
            [ngClass]="[ Show ? 'scale-100 !opacity-100' : '' ]"
            [ngStyle]="NgStyle2"
              >
      <li class="hover:bg-wa-message-bar-light hover:dark:bg-wa-message-bar-dark h-10
                  text-gray-500 dark:text-gray-300
                  flex pl-6 pr-14 cursor-pointer"
                  (click)="Close($event, i)"
                  *ngFor="let entry of Entries; let i = index" 
                  [title]="entry">
        <span class="my-auto block w-full text-ellipsis overflow-hidden whitespace-nowrap">{{ entry }}</span>
      </li>
  </ul>
</div>
