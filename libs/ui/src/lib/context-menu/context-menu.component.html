<ul class="flex flex-col justify-start absolute shadow-md
          border border-gray-100 dark:border-transparent
          bg-wa-chats-light dark:bg-wa-header-dark py-2           
            mt-4 ml-4 opacity-0 scale-0 transition-[transform,opacity] origin-top-left z-20" 
            [ngClass]="{ 'scale-100 !opacity-100': Show }" [ngStyle]="Position">
    <li class="hover:bg-wa-message-bar-light hover:dark:bg-wa-message-bar-dark h-10
                text-gray-500 dark:text-gray-300
                flex pl-6 pr-14 cursor-pointer"
                (click)="Close($event, i)"
    *ngFor="let entry of Entries; let i = index" >
      <span class="my-auto block w-full text-ellipsis overflow-hidden whitespace-nowrap">{{ entry }}</span>
    </li>
</ul>
