<div class="w-full h-full flex flex-col">
   <!-- partner header -->
   <wa-partner-profile-preview
      class="flex-none" 
      [ngClass]="{'sm:hidden': !OpenChat}"
      [(openChat)]="OpenChat" 
      name="Timo Geuer" ></wa-partner-profile-preview>

   <wa-chat ngDefaultControl class="flex-1" [(openChat)]="OpenChat" [Messages]="Messages"></wa-chat>

   <!-- message bar -->
   <wa-message-bar 
      class="flex-none" 
      [ngClass]="{'sm:hidden': !OpenChat}"></wa-message-bar>
</div>
