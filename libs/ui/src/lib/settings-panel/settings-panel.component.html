<div class="flex flex-col h-full
          bg-wa-chats-light dark:bg-wa-chats-dark
          text-gray-500/80 dark:text-gray-300">
  <!-- Header -->
  <header class="flex-none flex flex-row h-28 items-end pl-6 pr-5 font-medium text-xl
               bg-wa-sidemenu-header-light dark:bg-wa-sidemenu-header-dark
               text-wa-sidemenu-header-text-light dark:text-wa-sidemenu-header-text-dark">
    <div class="flex flex-row items-center h-16">
      <span class="icon p-0 w-6 h-6 !text-inherit" (click)="ClosePanel()">
        <svg viewBox="0 0 24 24" class="w-full h-full">
          <path fill="currentColor" d="M12 4l1.4 1.4L7.8 11H20v2H7.8l5.6 5.6L12 20l-8-8 8-8z"></path>
        </svg>
      </span>
      <span class="ml-7 mb-0.5">
        Einstellungen
      </span>
    </div>
  </header>

  <!-- Profile -->
  <div class="flex-none grid grid-cols-[auto,1fr] grid-rows-2 h-28 cursor-pointer hover:bg-wa-header-light hover:dark:bg-wa-header-dark">
    <span class="col-start-1 row-start-1 row-span-full self-stretch mx-5 my-4 rounded-full overflow-hidden">
      <ng-container *ngIf="profilePicSrc; else defaultProfile">
        <img class="w-full h-full" *ngIf="profilePicSrc" [src]="profilePicSrc">
      </ng-container>
      <ng-template #defaultProfile>
        <svg viewBox="0 0 212 212" class="w-full h-full">
          <path class="fill-[#dfe5e7] dark:fill-[#6e7377]"
            d="M106.251.5C164.653.5 212 47.846 212 106.25S164.653 212 106.25 212C47.846 212 .5 164.654.5 106.25S47.846.5 106.251.5z">
          </path>
          <path fill="#FFF" class=""
            d="M173.561 171.615a62.767 62.767 0 0 0-2.065-2.955 67.7 67.7 0 0 0-2.608-3.299 70.112 70.112 0 0 0-3.184-3.527 71.097 71.097 0 0 0-5.924-5.47 72.458 72.458 0 0 0-10.204-7.026 75.2 75.2 0 0 0-5.98-3.055c-.062-.028-.118-.059-.18-.087-9.792-4.44-22.106-7.529-37.416-7.529s-27.624 3.089-37.416 7.529c-.338.153-.653.318-.985.474a75.37 75.37 0 0 0-6.229 3.298 72.589 72.589 0 0 0-9.15 6.395 71.243 71.243 0 0 0-5.924 5.47 70.064 70.064 0 0 0-3.184 3.527 67.142 67.142 0 0 0-2.609 3.299 63.292 63.292 0 0 0-2.065 2.955 56.33 56.33 0 0 0-1.447 2.324c-.033.056-.073.119-.104.174a47.92 47.92 0 0 0-1.07 1.926c-.559 1.068-.818 1.678-.818 1.678v.398c18.285 17.927 43.322 28.985 70.945 28.985 27.678 0 52.761-11.103 71.055-29.095v-.289s-.619-1.45-1.992-3.778a58.346 58.346 0 0 0-1.446-2.322zM106.002 125.5c2.645 0 5.212-.253 7.68-.737a38.272 38.272 0 0 0 3.624-.896 37.124 37.124 0 0 0 5.12-1.958 36.307 36.307 0 0 0 6.15-3.67 35.923 35.923 0 0 0 9.489-10.48 36.558 36.558 0 0 0 2.422-4.84 37.051 37.051 0 0 0 1.716-5.25c.299-1.208.542-2.443.725-3.701.275-1.887.417-3.827.417-5.811s-.142-3.925-.417-5.811a38.734 38.734 0 0 0-1.215-5.494 36.68 36.68 0 0 0-3.648-8.298 35.923 35.923 0 0 0-9.489-10.48 36.347 36.347 0 0 0-6.15-3.67 37.124 37.124 0 0 0-5.12-1.958 37.67 37.67 0 0 0-3.624-.896 39.875 39.875 0 0 0-7.68-.737c-21.162 0-37.345 16.183-37.345 37.345 0 21.159 16.183 37.342 37.345 37.342z">
          </path>
        </svg>
      </ng-template>
    </span>
    <span class="text-gray-900 dark:text-gray-300 col-start-2 row-start-1 w-full text-ellipsis overflow-hidden whitespace-nowrap self-end text-lg">
      {{ name }}
    </span>
    <span class="text-gray-500 dark:text-gray-400 col-start-2 row-start-2 w-full text-ellipsis overflow-hidden whitespace-nowrap self-start text-base">
      {{ info }}
    </span>
  </div>

  <!-- Body -->
  <div class="flex-auto flex flex-col scroll-container select-none">
    <div class="flex flex-row items-center h-[60px] cursor-pointer relative group
              hover:bg-wa-header-light hover:dark:bg-wa-header-dark" 
              *ngFor="let choice of choices; let i = index" [title]="choice.name"
              (click)="EmitChoiceClicked(i)">
      <span class="icon p-0 w-6 h-6 mx-6 !text-inherit flex-none">
        <svg [attr.viewBox]="choice.viewBox || '0 0 24 24'" class="w-full h-full">
          <path fill="currentColor" [attr.d]="choice.path">
          </path>
        </svg>
      </span>
      <span class="flex items-center w-full h-full 
                border-wa-thumb-light/30 dark:border-wa-thumb-dark/30 border border-x-0 border-b-0 group-first-of-type:border-t-0">
        {{ choice.name }}
      </span>
      <!-- <hr class="absolute z-10 h-px w-full bottom-0 right-0" /> -->
    </div>
  </div>
</div>
