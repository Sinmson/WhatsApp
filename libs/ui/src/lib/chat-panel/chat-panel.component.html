<div class="w-full h-full flex flex-col">
   <!-- partner header -->
   <wa-partner-profile-preview *ngIf="OpenChat" class="flex-none" [(openChat)]="OpenChat"></wa-partner-profile-preview>

   <wa-chat ngDefaultControl class="flex-1" [(openChat)]="OpenChat" [Messages]="Messages"></wa-chat>

   <!-- message bar -->
   <wa-message-bar class="flex-none" *ngIf="OpenChat"></wa-message-bar>
</div>
